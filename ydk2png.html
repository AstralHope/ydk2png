<html>
<head>
    <meta charset="UTF-8"/>
    <!--<link rel="icon" type="image/png" href="http://www.assaultcore.esy.es/favicon.ico">-->
    <!--<link rel="apple-touch-icon" type="image/png" href="http://www.assaultcore.esy.es/favicon.ico">-->
    <!--<link rel="icon" sizes="144x144" href="http://www.assaultcore.esy.es/favicon.ico">-->
    <link rel="stylesheet" href="styles/style.css" type="text/css"/>
    <link rel="stylesheet" href="styles/ydk2pngstyle.css" type="text/css"/>
    <title>ydk2png</title>
    <script src="js/html2canvas.js" type="text/javascript"></script>
    <script src="js/canvas2image.js" type="text/javascript" ></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>

</head>
<body>

<section class="w1000 mc split_header">
    <div id="container" class="container">
        <form id="contact">
            <h3>ydk转png工具β</h3>
            <h4>上传ydk文件后自动生成卡组预览</h4>
            <fieldset>
                <input placeholder="输入比赛信息" type="text" tabindex="1" required autofocus id="matchinfo">
            </fieldset>
            <fieldset>
                <input placeholder="名次、牌手、卡组信息" type="text" tabindex="2" required id="playerinfo">
            </fieldset>
            <fieldset>
                <textarea placeholder="自定义广告" tabindex="3" required id="ad_input"></textarea>
            </fieldset>

            <fieldset>
                <a href="javascript:;" class="file">上传ydk文件<input type="file" id="file"></a>
                <br/>
                <div id="test-file-info"></div>
            </fieldset>
            <fieldset>
                <a href="javascript:;" class="file" id = "btnSave">生成可复制图片</a>
            </fieldset>
        </form>

    </div>
    <div id="canvas"></div>
    <div id="preview">
        <div id="main-preview" ></div>
        <div style="clear:both"></div>
        <div id="extra-preview" ></div>
        <div id="deckinfo"></div>
        <div style="clear:both"></div>
        <div id="side-preview" ></div>
        <div id="ad"></div>
        <div style="clear:both"></div>
    </div>
    <script src="js/ydk2png.js" type="text/javascript"></script>
</section>

</html>
